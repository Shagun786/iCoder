    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <!-- Email -->
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <select class="form-select form-select-lg mb-3 mt-3" aria-label="Large select example">
                <option selected>Select your Query</option>
                <option value="1">Web</option>
                <option value="2">Tech Stack</option>
                <option value="3">Technology</option>
                <option value="3">Others</option>
              </select>
              
        


            <!-- Spacing added before this -->
            <label for="radioDefault1" class="form-label mt-3">Are you a member?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">Yes</label>
            </div>
            <label for="radioDefault2" class="form-label mt-3">Are you a Professor?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">

            </div>
            <label for="radioDefault3" class="form-label mt-3">Are you a Coder?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault13">

        <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label mt-3">Elaborate your concern</label>
